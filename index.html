<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Register</h1>
            <h3>Let's Get Started</h3>
            <span>Create an account</span>
            <br>
            <br>
            <form action="#">
                <label for="name">Full name <br> <input type="text" name="full name" id="name" placeholder="Joe Smith" required></label> <br> <br>
                <label for="email">Email <br> <input type="email" name="email" id="email" placeholder="example@gmail.com"></label> <br> <br>
                <div style="width:100%; height: 10px; border-bottom: 1px solid black; text-align: center; margin-bottom: 15px;">
                <span style=" text-align: center; color: #000;font-size: 20px; background-color: rgb(243, 220, 191); padding:10px;">or</span>
                </div>
                <label for="number">Phone number <br> <input type="text" name="number" id="number" placeholder="+234 Enter Mobile Number"></label> <br> <br>
                <button>Register</button>
                <p id="post">Already have an account? <a href="#">Sign in</a></p>
            </form>
        </main>
    </body>
</html>
